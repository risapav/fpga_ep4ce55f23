name: Generuj dokumentáciu

permissions:
  contents: write

on:
  push:
    branches:
      - main          # spustí sa iba pri push-i do main
    paths:
      - "src/**/*.sv"
      - ".github/workflows/gen-docs.yml"
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout kódu
        uses: actions/checkout@v4

      - name: 🐍 Nastav Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Inštaluj závislosti a spusti generátor
        run: |
          pip install --upgrade pip
          python scripts/extract_sv_docs.py
          python scripts/generate_index.py

      - name: 🔍 Debug – výpis vygenerovaných súborov
        run: |
          echo "Obsah priečinka docs_md/modules:"
          ls -lh docs_md/modules || echo "⚠️ Priečinok neexistuje alebo je prázdny"

      - name: 🚀 Deploy do gh-pages
        if: github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # prepni na orphan branch gh-pages
          git checkout --orphan gh-pages

          # vymaž všetko
          git rm -rf .

          # presuň dokumentáciu na root
          mv docs_md/* .

          git add .
          git commit -m "📝 Auto-generovaná dokumentácia z $(date +'%Y-%m-%d %H:%M:%S')"

          # force push aby branch obsahovala len aktuálnu dokumentáciu
          git push --force origin gh-pages
