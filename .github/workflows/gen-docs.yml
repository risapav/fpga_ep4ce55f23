name: Generuj dokument치ciu

permissions:
  contents: write

on:
  push:
    branches: [main]
    paths:
      - "src/**/*.sv"
      - ".github/workflows/gen-docs.yml"
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Nastav Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: In코taluj z치vislosti
        run: |
          pip install --upgrade pip
          pip install markdown

      - name: Generuj Markdown dokument치ciu
        run: |
          python scripts/extract_sv_docs.py
          python scripts/generate_index.py

      - name: Konvertuj Markdown -> HTML
        run: python scripts/md_to_html.py

      - name: Deploy do gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
          git checkout --orphan gh-pages
          git rm -rf .
      
          # zachovaj adres치rov칰 코trukt칰ru modules/ + README.html
          #cp -r docs_md/* .
          mv docs_md/* .
      
          # zabr치ni spracovaniu Jekyll
          touch .nojekyll
      
          git add .
          git commit -m "游닇 Auto-generovan치 dokument치cia a HTML"
          git push --force origin gh-pages

